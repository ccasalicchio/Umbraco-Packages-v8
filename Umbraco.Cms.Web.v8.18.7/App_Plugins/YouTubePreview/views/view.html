<div ng-controller="splatDev.YouTubePreview.Controller as vm" class="youtube-preview">

<span><input type="text" ng-model="vm.videoId" ng-change="$scope.getIframeSrc" placeholder="@youtubeeditor_title" localize="placeholder" /></span>

<div class="preview-block">
    <h5>
        <localize key="youtubeeditor_preview">Preview</localize>
    </h5>
    <div ng-if="vm.videoId">
        <iframe width="560" height="315" ng-src="{{getIframeSrc(vm.videoId)}}"></iframe>
    </div>
    <div ng-if="!vm.videoId">
        <img src="/App_Plugins/YouTubePreview/views/preview.png" alt="preview" />
    </div>
</div>

</div>
